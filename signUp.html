<div class="container" style="width: 75%;padding-bottom: 5rem;text-align: center;">
    <h3 class="contact_title">Sign Up</h3>
    <div class="contact">
        <form method="post" class="input">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="username" placeholder="Username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email address" placeholder="Email Address" required>

            <label for="pword">Password</label>
            <input type="password" id="pword" name="Password" placeholder="Choose Password" required>

            <label for="confirmPword">Confirm Password</label>
            <input type="password" id="confirmPword" name="ConfirmPassword" placeholder="Confirm Password" required>
            <!-- This will need some kind of validation with the original password -- that sounds like a javascript thing -->

            <button class="submit_button" onclick="signup_check()"><span>Submit</span></button>
        </form>
    </div>

    <p id="error"></p>

</div>
