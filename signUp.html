<html lang="en">
<head>
    <title>Sign Up</title>

<script src="sign_up.js"></script>

<body onload="account_status()">
<nav class="navigation navbar navbar-expand-lg navbar-light ">
    <div class="container" style="width: 90%;text-align: center;">
        <a class="navbar-brand" href="home.html"><img class="logo" src="home_svgs/HeirBnB_Logo.svg" alt=""></a>
        <a class="highlight" href="home.html">Home</a>
        <a class="highlight" href="bookings.html">Bookings</a>
        <a class="highlight" href="locations.html">Locations</a>
        <a class="highlight" href="contact.html">Contact</a>
        <a class="active highlight" href="signUp.html">Account</a>
        <div style="float: right;" ><input type="image" class="logo_2" src="images/avatar_guest.svg" alt="Avatar" class="avatar" onclick="sign_out()"/></div>
        <a id="account" style="float: right;"></a>
      </div>
  </nav>

  <!-- Tabs container ------------------------------->
  <div class="bookings-container">

    <ul class="nav nav-pills">
      <li class="active"><a data-toggle="tab" href="#home">Sign In</a></li>
      <li><a data-toggle="tab" href="#yourAccount">Sign Up</a></li>
    </ul>

        <!-- FIRST TAB ------------------------------->

  <div class="tab-content container">
    <div id="home" class="tab-pane fade in active">
      <h3 class="contact_title">Sign In</h3>
      <div class="contact">
        <p id="status_sign_in"></p>
        <form method="post" class="input" onsubmit="return checkIfCaseExists()" action="javascript:retrieveRecords()">
          <label for="uname_">Username</label>
          <input type="text" id="uname_" name="username" placeholder="Username" required>
    
          <label for="pword_">Password</label>
          <input type="password" id="pword_" name="Password" placeholder="Choose Password" required>
          <!-- This will need some kind of validation with the original password -- that sounds like a javascript thing -->
    
          <!-- Comment test. -->
    
          <button id="sign_" class="submit_button" type="submit"><span>Submit</span></button>
      </form>
      </div>
  </div>
  


   <!-- Second TAB ------------------------------->

<div id="yourAccount" class="tab-pane fade">
    <h3 class="contact_title">Sign Up</h3>
    <div class="contact" >
      <p id="status"></p>
        <form method="post" class="input" onsubmit="return checkIfCaseExists()" action="javascript:store()">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="username" placeholder="Username" required = "true">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email address" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required= "true">

            <label for="pword">Password</label>
            <input type="password" id="pword" name="Password" placeholder="Choose Password" required= "true">

            <label for="confirmPword">Confirm Password</label>
            <input type="password" id="confirmPword" name="ConfirmPassword" placeholder="Confirm Password" required= "true">
            <!-- This will need some kind of validation with the original password -- that sounds like a javascript thing -->

            <!-- Comment test. -->

            <button id="sign_up" class="submit_button" type="submit"><span>Submit</span></button>
        </form>
    </div>
</div>
</div>
</div>
